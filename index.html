<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            margin: 0 ;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid gray;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: rgba(6, 130, 238, 0.937);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
